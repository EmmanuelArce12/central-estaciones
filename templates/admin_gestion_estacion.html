<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tablero de Control - Estación</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary: #004b8d;
            --secondary: #ff6600;
            --bg: #f4f6f8;
            --white: #ffffff;
            --gray: #e0e0e0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
        }

        .alert {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            background: var(--white);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            font-size: 0.9em;
        }

        .btn-blue { background-color: var(--primary); color: white; }
        .btn-orange { background-color: var(--secondary); color: white; }
        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .main-dashboard {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 20px;
        }

        .sidebar-panel,
        .seller-card,
        .modal-content {
            background: var(--white);
            border-radius: 10px;
            padding: 20px;
        }

        .sellers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .seller-card {
            border-left: 5px solid var(--gray);
            position: relative;
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border-bottom: 1px solid #eee;
            padding: 10px;
        }
    </style>
</head>

<body>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert {{ 'alert-success' if category == 'success' else 'alert-error' }}">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}

<div class="header-actions">
    <h2 style="margin-right:auto;">Gestión Operativa</h2>

    <button onclick="openModal('modalCrear')" class="btn btn-blue">
        <i class="fas fa-user-plus"></i> Crear Vendedor
    </button>

    <button onclick="openModal('modalVerUsuarios')" class="btn btn-outline">
        <i class="fas fa-users"></i> Ver Activos
    </button>
