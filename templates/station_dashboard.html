<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Estaci√≥n</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f6f8; padding: 20px; display: flex; justify-content: center; }
        .dashboard-container { background: white; width: 100%; max-width: 600px; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; }
        
        h1 { color: #333; margin-bottom: 5px; }
        .subtitle { color: #666; margin-bottom: 30px; }

        .btn-option {
            display: block; width: 100%; padding: 15px; margin: 15px 0;
            border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s; text-decoration: none;
            box-sizing: border-box; 
        }
        .btn-option:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.1); }

        .btn-config { background-color: #f8f9fa; color: #333; border: 1px solid #ddd; }
        .btn-report { background-color: #fff; color: #007bff; border: 1px solid #007bff; }
        .btn-extract { background-color: #6c757d; color: white; }
        .btn-extract.active { background-color: #28a745; } /* Verde cuando est√° listo */

        /* Barra de Progreso */
        #progress-container { display: none; margin: 20px 0; text-align: left; }
        .progress-bar-bg { background-color: #e9ecef; border-radius: 10px; height: 20px; overflow: hidden; }
        .progress-bar-fill {
            height: 100%; background-color: #007bff; width: 0%;
            transition: width 0.5s ease;
            background-image: linear-gradient(45deg,rgba(255,255,255,.15) 25%,transparent 25%,transparent 50%,rgba(255,255,255,.15) 50%,rgba(255,255,255,.15) 75%,transparent 75%,transparent);
            background-size: 1rem 1rem;
            animation: progress-bar-stripes 1s linear infinite;
        }
        @keyframes progress-bar-stripes { from { background-position: 1rem 0; } to { background-position: 0 0; } }
        
        .status-text { margin-top: 10px; font-size: 14px; color: #555; font-weight: bold; }
        .logout { margin-top: 30px; display: inline-block; color: #dc3545; text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <h1>Hola, {{ user.username }}</h1>
        <p class="subtitle">Panel de Control de Estaci√≥n</p>

        <a href="/estacion/config-vox" class="btn-option btn-config">
            ‚öôÔ∏è Configurar Credenciales VOX
        </a>

        <button id="btnExtract" onclick="iniciarExtraccion()" class="btn-option btn-extract">
            ‚¨áÔ∏è EXTRAER REPORTE AHORA
        </button>

        <div id="progress-container">
            <div class="progress-bar-bg">
                <div id="pBar" class="progress-bar-fill"></div>
            </div>
            <div id="pText" class="status-text">Solicitando conexi√≥n...</div>
        </div>

        <a href="/estacion/ver-reportes" class="btn-option btn-report">
            üìä Ver Gr√°ficos y Reportes
        </a>

        <a href="/logout" class="logout">Cerrar Sesi√≥n</a>
    </div>

    <script>
        let intervalId = null;

        function iniciarExtraccion() {
            const btn = document.getElementById('btnExtract');
            const pContainer = document.getElementById('progress-container');
            const pBar = document.getElementById('pBar');
            const pText = document.getElementById('pText');

            // 1. UI Inicial
            btn.disabled = true;
            btn.innerHTML = "‚è≥ Conectando...";
            pContainer.style.display = 'block';
            pBar.style.width = '10%';
            pText.innerText = "Enviando orden a la nube...";

            // 2. Enviar orden al servidor
            fetch('/api/lanzar-orden', { method: 'POST' })
                .then(() => {
                    pBar.style.width = '30%';
                    pText.innerText = "Esperando que la PC responda...";
                    // 3. Empezar a vigilar el estado
                    intervalId = setInterval(verificarEstado, 2000);
                })
                .catch(err => {
                    pText.innerText = "Error de conexi√≥n.";
                    pText.style.color = "red";
                });
        }

        async function verificarEstado() {
            try {
                const res = await fetch('/api/ping-ui');
                const data = await res.json();
                const pBar = document.getElementById('pBar');
                const pText = document.getElementById('pText');
                const btn = document.getElementById('btnExtract');

                // data.cmd es TRUE si todav√≠a est√° pendiente
                // data.cmd es FALSE si la PC ya lo tom√≥ (o no hay comando)

                if (data.cmd === true) {
                    // Todav√≠a est√° pendiente en la base de datos
                    if(parseInt(pBar.style.width) < 60) {
                        pBar.style.width = (parseInt(pBar.style.width) + 5) + '%';
                    }
                    pText.innerText = "Esperando handshake con la PC (puede tardar unos segundos)...";
                } else {
                    // ¬°La PC ya tom√≥ el comando!
                    clearInterval(intervalId); // Dejamos de preguntar
                    pBar.style.width = '100%';
                    pBar.style.backgroundColor = '#28a745';
                    pText.innerText = "‚úÖ ¬°La PC ha recibido la orden! Procesando datos...";
                    pText.style.color = "green";
                    
                    btn.innerHTML = "‚úÖ EXTRACCI√ìN INICIADA";
                    btn.classList.add('active');
                    
                    // Opcional: Redirigir a reportes despu√©s de 3 segundos
                    setTimeout(() => {
                        window.location.href = "/estacion/ver-reportes";
                    }, 3000);
                }

                // Si est√° offline
                if (data.st === 'offline') {
                    pText.innerText = "‚ö†Ô∏è La PC parece desconectada. Revisa el programa en la estaci√≥n.";
                    pText.style.color = "#d9534f";
                    clearInterval(intervalId);
                }

            } catch (error) {
                console.error(error);
            }
        }
    </script>
</body>
</html>
