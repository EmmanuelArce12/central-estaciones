<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; padding: 20px; max-width: 900px; margin: 0 auto; }
        .header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 30px; }
        h1 { color: #2c3e50; margin: 0; font-size: 1.8rem; }
        
        .header-actions { display: flex; gap: 10px; }
        
        .btn-back { text-decoration: none; background-color: #6c757d; color: white; padding: 8px 15px; border-radius: 6px; font-weight: bold; font-size: 0.9rem; }
        .btn-conf { text-decoration: none; background-color: #343a40; color: white; padding: 8px 12px; border-radius: 6px; font-weight: bold; font-size: 1.2rem; }
        
        /* BOT√ìN ACTUALIZAR GRANDE */
        .btn-sync { background-color: #e67e22; color: white; border: none; padding: 8px 20px; border-radius: 6px; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 5px; font-size: 0.9rem; transition: 0.2s; }
        .btn-sync:hover { background-color: #d35400; }
        .btn-sync:disabled { background-color: #ccc; cursor: not-allowed; }

        /* BARRA DE PROGRESO */
        #progress-container { display: none; margin: 20px 0; background: white; padding: 15px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .progress-bar-bg { background-color: #e9ecef; border-radius: 10px; height: 20px; overflow: hidden; width: 100%; }
        .progress-bar-fill {
            height: 100%; background-color: #007bff; width: 0%;
            transition: width 0.5s ease;
            background-image: linear-gradient(45deg,rgba(255,255,255,.15) 25%,transparent 25%,transparent 50%,rgba(255,255,255,.15) 50%,rgba(255,255,255,.15) 75%,transparent 75%,transparent);
            background-size: 1rem 1rem; animation: stripes 1s linear infinite;
        }
        @keyframes stripes { from { background-position: 1rem 0; } to { background-position: 0 0; } }
        .status-text { margin-top: 10px; font-size: 0.9rem; color: #555; font-weight: bold; text-align: center; }

        .search-box { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); display: flex; justify-content: center; gap: 15px; margin-bottom: 30px; }
        input[type="date"] { padding: 10px; font-size: 1.1rem; border-radius: 6px; border: 1px solid #ccc; }
        .btn-search { padding: 10px 25px; background: #2980b9; color: white; border: none; border-radius: 6px; font-size: 1rem; cursor: pointer; }
        
        .dashboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .card { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border-top: 5px solid #ccc; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .card.Ma√±ana { border-top-color: #f1c40f; } .card.Tarde { border-top-color: #e67e22; } .card.Noche { border-top-color: #2c3e50; }
        .card h2 { margin: 0 0 5px 0; font-size: 1.4rem; color: #555; display: flex; justify-content: space-between; }
        .monto-grande { font-size: 2rem; font-weight: bold; color: #27ae60; margin: 15px 0; }
        .info-extra { background: #f8f9fa; padding: 10px; border-radius: 6px; font-size: 0.9rem; color: #666; }
    </style>
</head>
<body>

    <div class="header">
        <div class="header-actions">
            <a href="/estacion/panel" class="btn-back">‚¨ÖÔ∏è Panel</a>
            <a href="/estacion/config-vox" class="btn-conf" title="Configurar Conexi√≥n VOX">‚öôÔ∏è</a>
        </div>
        
        <button id="btnSync" class="btn-sync" onclick="iniciarSincronizacion()">
            üîÑ ACTUALIZAR DATOS
        </button>
    </div>
    
    <h1 style="text-align:center; margin-bottom:20px;">Reporte: {{ usuario }}</h1>

    <div id="progress-container">
        <div class="progress-bar-bg">
            <div id="pBar" class="progress-bar-fill"></div>
        </div>
        <div id="pText" class="status-text">Iniciando conexi√≥n...</div>
    </div>

    <div class="search-box">
        <input type="date" id="fechaSelector">
        <button class="btn-search" onclick="cargarResumen()">Ver Fecha</button>
    </div>

    <div id="dashboard" class="dashboard">
        <div style="grid-column: 1/-1; text-align: center; color:#888; margin-top: 20px;">
            Selecciona una fecha arriba para ver los datos.
        </div>
    </div>

    <script>
        const formatMoney = (val) => new Intl.NumberFormat('es-AR', { style: 'currency', currency: 'ARS' }).format(val);
        const iconos = { "Ma√±ana": "üåÖ", "Tarde": "‚òÄÔ∏è", "Noche": "üåô" };
        let intervalId = null;

        // --- L√ìGICA DE BARRA DE PROGRESO ---
        function iniciarSincronizacion() {
            if(!confirm("¬øSolicitar datos faltantes al sistema?\n(Busca desde el √∫ltimo turno guardado)")) return;

            const btn = document.getElementById('btnSync');
            btn.disabled = true; 
            btn.innerText = "‚è≥ EN PROCESO...";

            document.getElementById('progress-container').style.display = 'block';
            document.getElementById('pBar').style.width = '5%';
            document.getElementById('pText').innerText = "Contactando Agente en PC...";
            document.getElementById('pText').style.color = "#555";

            // 1. Lanzar Orden
            fetch('/api/lanzar-orden', { method: 'POST' })
                .then(res => res.json())
                .then(data => {
                    if(data.status === 'ok') {
                        // 2. Empezar a vigilar el estado
                        intervalId = setInterval(verificarProgreso, 2000);
                    } else {
                        alert("Error al iniciar orden");
                        resetUI();
                    }
                })
                .catch(err => { alert("Error de conexi√≥n"); resetUI(); });
        }

        async function verificarProgreso() {
            try {
                const res = await fetch('/api/ping-ui');
                const data = await res.json();
                const pBar = document.getElementById('pBar');
                const pText = document.getElementById('pText');

                if (data.st === 'offline') {
                    pText.innerText = "‚ö†Ô∏è Error: La PC se desconect√≥.";
                    pText.style.color = "red";
                    clearInterval(intervalId);
                    setTimeout(resetUI, 3000);
                    return;
                }

                if (data.cmd === true) {
                    // El agente tiene la orden pero aun no termina
                    pText.innerText = "La PC est√° extrayendo datos de VOX...";
                    let w = parseInt(pBar.style.width);
                    if(w < 90) pBar.style.width = (w + 5) + "%";
                } else {
                    // Ya no hay comando pendiente -> Termin√≥
                    clearInterval(intervalId);
                    pBar.style.width = "100%";
                    pBar.style.backgroundColor = "#28a745";
                    pText.innerText = "‚úÖ ¬°Datos Actualizados!";
                    pText.style.color = "green";
                    
                    setTimeout(() => {
                        resetUI();
                        // Cargar autom√°ticamente la fecha de hoy
                        document.getElementById('fechaSelector').valueAsDate = new Date();
                        cargarResumen();
                    }, 2000);
                }
            } catch (e) { console.error(e); }
        }

        function resetUI() {
            const btn = document.getElementById('btnSync');
            btn.disabled = false;
            btn.innerText = "üîÑ ACTUALIZAR DATOS";
            document.getElementById('progress-container').style.display = 'none';
            document.getElementById('pBar').style.width = '0%';
            document.getElementById('pBar').style.backgroundColor = "#007bff";
            if(intervalId) clearInterval(intervalId);
        }

        // --- L√ìGICA DE CARGA DE REPORTES ---
        async function cargarResumen() {
            const fecha = document.getElementById('fechaSelector').value;
            const dashboard = document.getElementById('dashboard');
            if(!fecha) return alert("Selecciona fecha");

            dashboard.innerHTML = '<p style="text-align:center; width:100%;">‚è≥ Cargando...</p>';

            try {
                const res = await fetch(`/api/resumen-dia/${fecha}`);
                const datos = await res.json();
                dashboard.innerHTML = '';

                if (datos.length === 0) {
                    dashboard.innerHTML = '<div style="grid-column:1/-1;text-align:center;padding:40px;color:#777;"><h3>üì≠ Sin movimientos</h3></div>';
                    return;
                }

                let total = 0;
                datos.forEach(t => {
                    total += t.monto;
                    const c = document.createElement('div');
                    c.className = `card ${t.turno}`;
                    c.innerHTML = `<h2>${t.turno} <span style="font-size:1.5rem">${iconos[t.turno]||''}</span></h2>
                                   <div style="font-weight:600;color:#888;margin-bottom:15px">üì† ${t.cantidad_cierres} Cierres</div>
                                   <div class="monto-grande">${formatMoney(t.monto)}</div>
                                   <div class="info-extra">üïí ${t.horario_real}</div>`;
                    dashboard.appendChild(c);
                });

                const cTot = document.createElement('div');
                cTot.className = 'card'; cTot.style.borderTopColor='#27ae60';
                cTot.innerHTML = `<h2>TOTAL D√çA üí∞</h2><div class="monto-grande" style="color:#27ae60">${formatMoney(total)}</div>`;
                dashboard.appendChild(cTot);
            } catch(e) { dashboard.innerHTML='<p style="color:red;text-align:center">Error</p>'; }
        }
        
        document.getElementById('fechaSelector').valueAsDate = new Date();
    </script>
</body>
</html>
