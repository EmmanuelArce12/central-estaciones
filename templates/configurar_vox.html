<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar VOX</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }

        .form-group { margin-bottom: 1rem; }

        input:focus { border-color: #007bff; outline: none; }
        .btn { width: 100%; padding: 1rem; background-color: #007bff; color: white; border: none; border-radius: 5px; font-size: 1rem; cursor: pointer; transition: background 0.3s; margin-top: 1rem; }
        .btn:hover { background-color: #0056b3; }
        .back-link { display: block; text-align: center; margin-top: 1rem; color: #666; text-decoration: none; }
        .alert { padding: 10px; border-radius: 5px; margin-bottom: 1rem; text-align: center; font-size: 0.9rem; }
        .alert-success { background-color: #d4edda; color: #155724; }
        .alert-danger { background-color: #f8d7da; color: #721c24; }
        .info-text { font-size: 0.8rem; color: #888; margin-top: 5px; }
    </style>
</head>
